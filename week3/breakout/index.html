<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Angular Form Stuff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="app.controller.js"></script>
</head>

<body ng-controller="theWand as wand">
    <h1> {{ wand.greeting }} </h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <form ng-submit="wand.addSpell()">


                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">


                        <input class="form-control" ng-model="wand.newSpell.name" placeholder="Name" />
                        <input class="form-control" ng-model="wand.newSpell.manaCost" placeholder="Mana Cost" />
                        <input class="form-control" ng-model="wand.newSpell.ingredient" placeholder="Ingredient" />
                        <input class="form-control" ng-model="wand.newSpell.spoopiness" placeholder="Spoopiness" />



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Spell</button>

                </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

      <div class="row">

        <div ng-repeat="spell in wand.spellList" class="spell-item col-xs-12 col-sm-6">

           <div class="row">
             <div class="col-xs-12">

             </div>
           </div>
           <div class="row">
             <div class="col-xs-12">
               <h2> {{ spell.name }}</h2>
             </div>
           </div>
        </div>
      </div>
    </div>

</body>

</html>
