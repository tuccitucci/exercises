<!DOCTYPE html>
<html>

<head>
    <title>TRUFFL.IO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#">TRUFFL</a>
            </div>
            <center>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">HOME</a>
                        </li>
                        <li><a href="about.html">ABOUT US</a>
                        </li>
                        <li class="active"><a href="signup.html">SIGN UP</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </form>
                </div>
            </center>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <br />
                <p class="lead">
                    <mark>MAKING THE WORLD HEALTHIER...ONE SUGGESTION AT A TIME</mark>
                </p>
            </div>
        </div>
<br />
<br />
<br />

        <!-------------------------SIGN UP BOX---------------------------------------->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 well well-sm">
                <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
                <form action="#" method="post" class="form" role="form">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="firstname" placeholder="First Name" type="text" required autofocus />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                        </div>
                    </div>
                    <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
                    <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
                    <input class="form-control" name="password" placeholder="New Password" type="password" />
                    <label for="">
                            Birth Date</label>
                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                    <option value="Month">Month</option>
                                </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                    <option value="Day">Day</option>
                                </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                    <option value="Year">Year</option>
                                </select>
                        </div>
                    </div>
                    <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                            Male
                        </label>
                    <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                            Female
                        </label>
                    <br />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign up</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
