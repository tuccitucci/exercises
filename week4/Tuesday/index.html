<!DOCTYPE html>
<html ng-app="pokeApp">
<head>
    <title>AJAX</title>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="PokeCtrl as poke">
    <h1>{{ poke.greeting }}</h1>
    <h1>{{ poke.firstData.name }}</h1>
    <h1>{{ poke.firstData.weight }}</h1>


    <h3>{{ poke.myPoke.name }} weighs {{ poke.myPoke.weight }} pounds and is {{ poke.myPoke.height }} inches tall.</h3>

    <form ng-submit="poke.getMyPokemon()">
      <input type="Number" placeholder="Pokemon #" ng-model="poke.pokeNum"/>
    </form>

</body>
</html>
